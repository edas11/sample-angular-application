<main [@opacity]="'in'">
  <header class='standard-header'>
    <h1>Browse hotels</h1>
    <p>Vilnius, 2 hotels in total</p>
  </header>
  <section>
    <ng-container *ngFor="let hotel of hotels$ | async">
    <div class='ui-g hotel'>
      <div class='hotel-header'>
        <a [routerLink]="['/hotels', hotel.hotelName]" class='hotel-link'>
          <i class="fas fa-building"></i>
          <span>{{hotel?.hotelName}}</span>
          <div class='bottom-border hotel-underline'></div>
        </a>
      </div>
      <a [routerLink]="['/hotels', hotel.hotelName]" class='hotel-img'>
        <div class='hotel-img-container'>
        <img [src]='hotel?.imgSrc'/>
        </div>
      </a>
      <div class='hotel-content ui-g'>
        <div class='hotel-description'>
          <header>
            <a [routerLink]="['/hotels', hotel.hotelName]" class='hotel-link'>
              <i class="fas fa-building"></i>
              <span>{{hotel?.hotelName}}</span>
              <div class='bottom-border hotel-underline'></div>
            </a>
          </header>
          <div class='hotel-description-text'>
              {{hotel?.description}}
          </div>
        </div>
        <div class='hotel-additional ui-g'>
          <div class='reviews'>
            <div>
              <app-w-rating [rating]='hotel?.rating'></app-w-rating>
            </div>
            <div>{{hotel?.userReviews?.avgRating}}  in {{hotel?.userReviews?.reviewsNumber}} reviews</div>
          </div>
          <div class='info'>
            <div>
              <ng-container *ngIf='getMinPriceRoom(hotel)'>
              From <b>â‚¬{{getMinPriceRoom(hotel).price}}</b>
              </ng-container>
            </div>
            <div><b>{{hotel?.rooms?.length}}</b> rooms available</div>
          </div>
        </div>
      </div>
    </div>
    </ng-container>
  </section>
</main>

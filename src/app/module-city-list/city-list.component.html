<main>
  <header>
    <h1>Browse hotels</h1>
    <p>Select city</p>
  </header>

  <section class='ui-g'>
    <ng-container *ngFor="let city of cities">
      <a [routerLink]="['/hotels/list', city.cityName]" class='myui-g-6 myui-sm-12'>
        <app-city-item [city]=city></app-city-item>
      </a>
    </ng-container>
  </section>
</main>

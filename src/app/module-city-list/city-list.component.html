<main [@opacity]="'in'">
  <header>
    <h1>Browse hotels</h1>
    <p>Select city</p>
  </header>

  <section class='ui-g'>
    <ng-container *ngFor="let cityResult of citiesResult">
      <a [routerLink]="['/hotels/list', cityResult?.city?.cityName]" class='myui-g-6 myui-sm-12'>
        <app-city-item [cityResult]=cityResult></app-city-item>
      </a>
    </ng-container>
  </section>
</main>

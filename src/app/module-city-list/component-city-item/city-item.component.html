<div class='city'>
  <div class='city-details'>
    <img [src]=city?.flagSrc/>
    <span class='city-name'>{{city?.cityName}}</span>
    <span class='city-meta'>{{city?.cityMeta}}</span>
  </div>
  <div class='bottom-border city-seperator'></div>
  <div>
    <img class='city-image' [src]=city?.imgSrc/>
  </div>
</div>
